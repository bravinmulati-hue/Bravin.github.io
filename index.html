<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEXUS | Bravin Mulati ‚Äì Web Developer & Global Digital Platform</title>

<meta name="description" content="Nexus is Bravin Mulati‚Äôs digital platform connecting people worldwide through web development, software design, and technology innovation.">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

:root {
  --bg: #0f172a;
  --card: #020617;
  --text: #e5e7eb;
  --accent: #38bdf8;
}

body.light { --bg:#f8fafc; --card:#ffffff; --text:#020617; }
body { background: var(--bg); color: var(--text); transition: 0.3s; }

header {
  position: sticky; top: 0; z-index: 100;
  display: flex; justify-content: space-between; align-items: center;
  padding: 20px 80px; background: var(--card);
}
.logo { color: var(--accent); font-size: 26px; font-weight: bold; }
nav a { margin-left: 30px; text-decoration: none; color: var(--text); }
nav a:hover { color: var(--accent); }
.toggle { cursor: pointer; margin-left: 30px; }

section { max-width: 1600px; margin: auto; padding: 100px 80px; }
.hero { display: flex; gap: 60px; align-items: center; justify-content: space-between; }
.hero img { width: 380px; border-radius: 25px; }

h1 { font-size: 48px; }
h2 { font-size: 36px; color: var(--accent); margin-bottom: 20px; }
p { line-height: 1.7; max-width: 650px; }

.services { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }
.card { background: var(--card); padding: 30px; border-radius: 18px; }

.fade { opacity: 0; transform: translateY(40px); transition: 1s ease; }
.fade.show { opacity: 1; transform: translateY(0); }

/* CONTACT FORM */
form {
  max-width: 500px;
  background: var(--card);
  padding: 30px;
  border-radius: 18px;
}
form input, form textarea {
  width: 100%;
  padding: 14px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: none;
}
form button {
  padding: 14px;
  width: 100%;
  background: var(--accent);
  border: none;
  font-weight: bold;
  cursor: pointer;
}
#form-response { margin-top: 15px; }

@media (max-width: 900px) {
  header { padding: 20px 30px; }
  section { padding: 70px 30px; }
  .hero { flex-direction: column; text-align: center; }
}
</style>
</head>

<body>

<header>
  <div class="logo">NEXUS</div>
  <nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
    <span class="toggle" onclick="toggleMode()">üåô</span>
  </nav>
</header>

<section id="home" class="hero fade">
  <div>
    <h1>Hello, I‚Äôm <span style="color:#38bdf8;">Bravin Mulati</span></h1>
    <p>Building digital solutions that connect ideas, people, and innovation.</p>
  </div>
</section>

<section id="services" class="fade">
  <h2>What I Do</h2>
  <div class="services">
    <div class="card">üåê Web Development</div>
    <div class="card">üíª Software Design</div>
    <div class="card">üöÄ Project Execution</div>
  </div>
</section>

<section id="contact" class="fade">
  <h2>Contact Me</h2>

  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
    <p id="form-response"></p>
  </form>
</section>

<footer>
  <p>¬© 2026 NEXUS | Built by Bravin Mulati</p>
</footer>

<script>
/* Animations */
const elements = document.querySelectorAll('.fade');
const showOnScroll = () => {
  elements.forEach(el => {
    if (el.getBoundingClientRect().top < window.innerHeight - 100) {
      el.classList.add('show');
    }
  });
};
window.addEventListener('scroll', showOnScroll);
window.onload = showOnScroll;

function toggleMode() {
  document.body.classList.toggle('light');
}

/* CONTACT FORM BACKEND CONNECTION */
const form = document.getElementById("contactForm");
const responseMsg = document.getElementById("form-response");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const message = document.getElementById("message").value;

  try {
    const res = await fetch("http://localhost:3000/contact", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, message })
    });

    const data = await res.json();

    if (data.success) {
      responseMsg.textContent = "‚úÖ Message sent successfully!";
      form.reset();
    } else {
      responseMsg.textContent = "‚ùå Failed to send message.";
    }
  } catch {
    responseMsg.textContent = "‚ö†Ô∏è Server not reachable.";
  }
});
</script>

</body>
</html>
