<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>NEXUS | Bravin Mulati ‚Äî Web Developer</title>

<meta name="description" content="NEXUS is a digital platform by Bravin Mulati delivering web development, software design, and scalable digital solutions worldwide.">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

:root {
  --bg: #0f172a;
  --card: #020617;
  --text: #e5e7eb;
  --accent: #38bdf8;
}

body.light {
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #020617;
}

body {
  background: var(--bg);
  color: var(--text);
  transition: 0.3s;
}

header {
  position: sticky;
  top: 0;
  z-index: 100;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 80px;
  background: var(--card);
}

.logo {
  color: var(--accent);
  font-size: 26px;
  font-weight: bold;
}

nav a {
  margin-left: 30px;
  text-decoration: none;
  color: var(--text);
}

nav a:hover {
  color: var(--accent);
}

.toggle {
  cursor: pointer;
  margin-left: 30px;
}

section {
  max-width: 1400px;
  margin: auto;
  padding: 100px 80px;
}

.hero {
  display: flex;
  flex-direction: column;
  gap: 25px;
}

.hero-buttons {
  display: flex;
  gap: 20px;
}

.hero-buttons a {
  padding: 14px 26px;
  background: var(--accent);
  color: #020617;
  text-decoration: none;
  border-radius: 12px;
  font-weight: bold;
}

.hero-buttons a.outline {
  background: transparent;
  border: 2px solid var(--accent);
  color: var(--accent);
}

h1 { font-size: 48px; }
h2 { font-size: 36px; color: var(--accent); margin-bottom: 20px; }

p {
  line-height: 1.7;
  max-width: 650px;
}

.services {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}

.card {
  background: var(--card);
  padding: 30px;
  border-radius: 18px;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-8px);
}

.fade {
  opacity: 0;
  transform: translateY(40px);
  transition: 1s ease;
}

.fade.show {
  opacity: 1;
  transform: translateY(0);
}

/* CONTACT */
form {
  max-width: 500px;
  background: var(--card);
  padding: 30px;
  border-radius: 18px;
}

form input,
form textarea {
  width: 100%;
  padding: 14px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: none;
}

form button {
  padding: 14px;
  width: 100%;
  background: var(--accent);
  border: none;
  font-weight: bold;
  cursor: pointer;
}

#form-response {
  margin-top: 15px;
  font-weight: bold;
}

footer {
  text-align: center;
  padding: 40px;
  opacity: 0.7;
}

@media (max-width: 900px) {
  header { padding: 20px 30px; }
  section { padding: 70px 30px; }
}
</style>
</head>

<body>

<header>
  <div class="logo">NEXUS</div>
  <nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
    <span class="toggle" onclick="toggleMode()">üåô</span>
  </nav>
</header>

<section id="home" class="hero fade">
  <h1>Hello, I‚Äôm <span style="color:#38bdf8;">Bravin Mulati</span></h1>
  <p>Building scalable digital solutions that connect ideas, people, and innovation.</p>

  <div class="hero-buttons">
    <a href="#contact">Hire Me</a>
    <a href="#services" class="outline">View Services</a>
  </div>
</section>

<section id="services" class="fade">
  <h2>What I Do</h2>
  <div class="services">
    <div class="card">üåê Web Development</div>
    <div class="card">üíª Software Design</div>
    <div class="card">üöÄ Backend & Deployment</div>
  </div>
</section>

<section id="contact" class="fade">
  <h2>Contact Me</h2>

  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
    <p id="form-response"></p>
  </form>
</section>

<footer>
  <p>¬© 2026 NEXUS | Built by Bravin Mulati</p>
</footer>

<script>
/* Scroll animation */
const elements = document.querySelectorAll('.fade');

const showOnScroll = () => {
  elements.forEach(el => {
    if (el.getBoundingClientRect().top < window.innerHeight - 100) {
      el.classList.add('show');
    }
  });
};

window.addEventListener('scroll', showOnScroll);
window.onload = showOnScroll;

/* Dark / Light */
function toggleMode() {
  document.body.classList.toggle('light');
}

/* CONTACT FORM */
const API_URL = "http://localhost:3000/contact"; // change when deploying

const form = document.getElementById("contactForm");
const responseMsg = document.getElementById("form-response");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  responseMsg.textContent = "Sending...";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: name.value,
        email: email.value,
        message: message.value
      })
    });

    const data = await res.json();

    if (data.success) {
      responseMsg.style.color = "lime";
      responseMsg.textContent = "‚úÖ Message sent successfully!";
      form.reset();
    } else {
      throw new Error();
    }
  } catch {
    responseMsg.style.color = "red";
    responseMsg.textContent = "‚ö†Ô∏è Unable to send message.";
  }
});
</script>

</body>
</html>
